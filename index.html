<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <header>
          <div class="card-image"></div>
        </header>
        <section>
          <p class="txt-style-1">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="txt-style-2">
            A floral, solar and voluptuous <br />interpretation composed by
            Olivier<br />
            Polge, Perfumer-Creator for the House of <br />CHANEL
          </p>
          <p class="price-style-1">$149.99</p>
          <del>$169.99</del>
          <button>
            <img src="images/icon-cart.svg" alt="cart-shop icon" />Add to Cart
          </button>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sebasti√°n Agui√±ada</a>.
    </footer>
  </body>
</html>
